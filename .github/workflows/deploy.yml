name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build
      env:
        DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
      run: |
        echo "🔍 当前环境: github-pages"
        
        # 检查API Key是否存在
        if [ -z "$DASHSCOPE_API_KEY" ]; then
          echo "❌ DASHSCOPE_API_KEY secret未配置"
          exit 1
        else
          echo "✅ DASHSCOPE_API_KEY secret已配置"
          echo "🔑 Key开头: $(echo "$DASHSCOPE_API_KEY" | cut -c1-3)..."
        fi
        
        # 注入API Key到JavaScript文件
        echo "🔄 注入API Key到前端代码..."
        sed -i "s/DASHSCOPE_API_KEY_PLACEHOLDER/$DASHSCOPE_API_KEY/g" script.js
        
        # 验证替换结果
        echo "✅ API Key注入完成"
        echo "📄 验证替换结果:"
        grep -n "apiKey:" script.js | head -1
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4