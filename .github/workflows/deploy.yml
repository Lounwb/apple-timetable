name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署，跳过正在进行的运行之间排队的运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build
      run: |
        echo "🔍 Current environment: ${{ github.environment }}"
        echo "🔍 Job environment: github-pages"
        
        # 检查原始文件
        echo "📄 Before replacement:"
        grep -n "DASHSCOPE_API_KEY_PLACEHOLDER" script.js || echo "Placeholder not found"
        
        # 替换API Key占位符
        if [ -n "${{ secrets.DASHSCOPE_API_KEY }}" ]; then
          echo "✅ DASHSCOPE_API_KEY secret is available"
          echo "🔑 Key starts with: $(echo '${{ secrets.DASHSCOPE_API_KEY }}' | cut -c1-3)"
          sed -i "s/DASHSCOPE_API_KEY_PLACEHOLDER/${{ secrets.DASHSCOPE_API_KEY }}/g" script.js
          echo "✅ API Key replacement completed"
        else
          echo "❌ DASHSCOPE_API_KEY secret not found in github-pages environment"
          echo "🔍 Available secrets context:"
          echo "Secrets context exists: ${{ toJson(secrets) != '{}' }}"
          exit 1
        fi
        
        # 检查替换结果
        echo "📄 After replacement:"
        if grep -q "DASHSCOPE_API_KEY_PLACEHOLDER" script.js; then
          echo "❌ Placeholder still exists"
          exit 1
        else
          echo "✅ Placeholder successfully replaced"
        fi